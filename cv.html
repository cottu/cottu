<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Visualizzazione</title>
    <link rel="stylesheet" href="stiliCV.css">
</head>
<body>
    <div class="cv-container">
        <div id="cv-content">
        </div>
    </div>

    <script>
        // Funzione per mostrare il CV
        function mostraCV(cvData) {
            const cvContent = document.getElementById('cv-content');

            cvContent.innerHTML = `
                <header class="cv-header">
                    <h1>${cvData.nome}</h1>
                    <p><strong>Email:</strong> ${cvData.email}</p>
                    <p><strong>Et√†:</strong> ${cvData.eta}</p>
                </header>

                <section class="cv-experienza">
                    <h2>Esperienza Lavorativa</h2>
                    <ul>
                        ${cvData.esperienza.map(exp => `
                            <li>
                                <strong>${exp.ruolo}</strong> presso ${exp.azienda} (${exp.anno_inizio} - ${exp.anno_fine})
                                <p>${exp.descrizione}</p>
                            </li>
                        `).join('')}
                    </ul>
                </section>

                <section class="cv-istruzione">
                    <h2>Istruzione</h2>
                    <ul>
                        ${cvData.istruzione.map(istruzione => `
                            <li>
                                <strong>${istruzione.titolo}</strong> presso ${istruzione.universita} (${istruzione.anno})
                            </li>
                        `).join('')}
                    </ul>
                </section>

                <section class="cv-competenze">
                    <h2>Competenze</h2>
                    <ul>
                        ${cvData.competenze.map(comp => `
                            <li>${comp}</li>
                        `).join('')}
                    </ul>
                </section>

                <section class="cv-lingue">
                    <h2>Lingue</h2>
                    <ul>
                        ${cvData.lingue.map(lingua => `
                            <li><strong>${lingua.lingua}</strong> - ${lingua.livello}</li>
                        `).join('')}
                    </ul>
                </section>
            `;
        }

        // Recupero dei dati dal localStorage
        const cvFile = localStorage.getItem('json');  // Recupero i dati del CV da localStorage

        if (cvFile) {
            // Se i dati sono presenti, mostro il CV
            const cvData = JSON.parse(cvFile);  // Parsifico il dato JSON
            mostraCV(cvData);  
        } else {
            alert('CV non trovato');  // Se non ci sono dati, mostra un errore
        }
    </script>
</body>
</html>
