<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Visualizzazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            padding: 20px;
        }

        .cv-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            max-width: 900px;
            margin: auto;
        }

        .cv-header h1 {
            margin-top: 0;
        }

        h2 {
            color: #0288D1;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <div id="cv-content">
        </div>
    </div>

    <script>
        function caricaCV(cvFile) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', cvFile, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var cvData = JSON.parse(xhr.responseText);
                        mostraCV(cvData);
                    } catch (error) {
                        console.error("Errore nel parsing del CV JSON:", error);
                        alert("Errore nel formato del file JSON.");
                    }
                } else {
                    console.error("Errore nel caricamento del CV. Status:", xhr.status);
                    alert("Non è stato possibile caricare il CV.");
                }
            };
            xhr.onerror = function() {
                console.error("Errore di rete durante il caricamento del CV.");
                alert("Errore di rete durante il caricamento del CV.");
            };
            xhr.send();
        }
    function mostraCV(cvData) {
    const cvContent = document.getElementById('cv-content');
    var htmlContent = '';

    // Funzione per generare le liste
    function creaSezione(titolo, array, descrizione) {
        htmlContent += '<section><h2>' + titolo + '</h2><ul>';
        if (array.length === 0) {
            htmlContent += '<li>' + descrizione + '</li>';
        } else {
            for (var i = 0; i < array.length; i++) {
                htmlContent += '<li>' + array[i].ruolo || array[i].titolo || array[i].lingua + ' ' + (array[i].azienda || array[i].universita || array[i].livello) + ' (' + (array[i].anno_inizio || array[i].anno || '') + ' - ' + (array[i].anno_fine || '') + ')';
                if (array[i].descrizione) htmlContent += '<p>' + array[i].descrizione + '</p>';
                htmlContent += '</li>';
            }
        }
        htmlContent += '</ul></section>';
    }

    // Aggiungi informazioni di base
    htmlContent += '<header><h1>' + cvData.nome + '</h1><p>Email: ' + cvData.email + '</p><p>Età: ' + cvData.eta + '</p></header>';

    // Crea le sezioni
    creaSezione('Esperienza Lavorativa', cvData.esperienza, 'No esperienze lavorative.');
    creaSezione('Istruzione', cvData.istruzione, 'No istruzione disponibile.');
    creaSezione('Competenze', cvData.competenze, 'No competenze indicate.');
    creaSezione('Lingue', cvData.lingue, 'No lingue indicate.');

    // Imposta il contenuto HTML
    cvContent.innerHTML = htmlContent;
}
     

        const cvFile = localStorage.getItem('cvFile');
        if (cvFile) {
            caricaCV(cvFile);
        } else {
            alert('CV non trovato');
        }
    </script>
</body>
</html>
