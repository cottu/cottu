<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Cotugno</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E0F7FA; /* Azzurro chiaro */
            color: #333; /* Testo scuro */
            margin: 0;
            padding: 0; /* Rimuovo il padding globale per allineare a sinistra */
        }

        h1 {
            color: #0288D1; /* Blu scuro per il titolo */
            font-size: 2.8em; /* Titolo più grande */
            margin-top: 20px; /* Distanza dal bordo superiore */
            margin-bottom: 25px; /* Distanza dal primo link */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1); /* Ombra più marcata */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            padding-left: 20px; /* Aggiungo un po' di spazio a sinistra */
        }

        li {
            margin: 20px 0; /* Spazio tra i link */
        }

        a {
            text-decoration: none;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 12px;
            background-color: #81D4FA; /* Colore di sfondo per i link */
            color: #01579B; /* Colore del testo dei link */
            display: inline-block; /* Per applicare correttamente il padding */
            transition: all 0.3s ease-in-out; /* Transizione dolce */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Leggera ombra per dare profondità */
        }

        a:hover {
            background-color: #4FC3F7; /* Azzurro brillante al passaggio del mouse */
            color: #FFF; /* Testo bianco al passaggio del mouse */
            transform: translateY(-3px); /* Effetto di sollevamento */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Ombra più forte al passaggio del mouse */
        }

        a:active {
            background-color: #0288D1; /* Blu scuro al clic */
            transform: translateY(1px); /* Effetto di pressione */
        }

        /* Aggiungo uno spazio tra il contenuto e il bordo superiore sinistro */
        body {
            padding-left: 30px;
            padding-top: 30px;
        }

    </style>
</head>
<body>
    <h1>Indice Cotugno</h1>
    <ul>
        <li><a href="https://cottu.github.io/cottu/invio.html?authuser=0" target="_blank">Invio 1</a></li>
        <li><a href="https://cottu.github.io/cottu/invio2_json.html?authuser=0" target="_blank">Invio 2 (JSON)</a></li>
        <li><a href="https://cottu.github.io/cottu/lettoreee.html?authuser=0" target="_blank">Lettore 1</a></li>
        <li><a href="https://cottu.github.io/cottu/lettore2.html?authuser=0" target="_blank">Lettore 2</a></li>
    </ul>
</body>
</html>
