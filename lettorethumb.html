<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Anagrafica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F8FF;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0288D1;
            color: white;
        }

        td img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            cursor: pointer; /* Aggiunto per far capire che la foto è cliccabile */
        }

        td a {
            color: #0288D1;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Anagrafica</h1>
    <table id="anagraficaTable">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Numeri di Telefono</th>
                <th>CV</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        var xhr = new XMLHttpRequest();
        var table = document.getElementById("anagraficaTable").getElementsByTagName('tbody')[0];

        xhr.open("GET", "tabella3.json", true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                for (var i = 0; i < data.length; i++) {
                    var row = table.insertRow();
                    
                    // Cella per la foto
                    var cell1 = row.insertCell(0);
                    var img = document.createElement("img");
                    img.src = data[i].Foto;
                    img.alt = "Foto di " + data[i].Nome + " " + data[i].Cognome;
                    img.onclick = function(index) {
                        return function() {
                            // Quando clicchi sulla foto, imposti il CV corretto nel localStorage
                            localStorage.setItem("cvFile", data[index].CV);
                            window.location.href = "cv.html"; // Reroute to cv.html
                        };
                    }(i);
                    cell1.appendChild(img);
                    
                    row.insertCell(1).textContent = data[i].Nome;
                    row.insertCell(2).textContent = data[i].Cognome;
                    row.insertCell(3).textContent = data[i].Eta;
                    row.insertCell(4).textContent = data[i].Indirizzo;
                    row.insertCell(5).textContent = data[i].Citta;

                    var phoneNumbers = `${data[i].Telefono.casa}, ${data[i].Telefono.ufficio}, ${data[i].Telefono.privato}`;
                    row.insertCell(6).textContent = phoneNumbers;
                    
                    // La colonna "CV" non sarà più necessaria perché la foto è diventata cliccabile
                    row.insertCell(7);  // Lasciamo la cella vuota
                }
            }
        };
        xhr.send();
    </script>
</body>
</html>
