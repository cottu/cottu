<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>Portfolio</h1>
    <div id="portfolio"></div>

    <script>
        var portfolioFile = localStorage.getItem("portfolioFile");  // Ottieni il nome del file dal localStorage

        if (portfolioFile) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", portfolioFile, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var xmlDoc = xhr.responseXML;
                    var lavori = xmlDoc.getElementsByTagName("lavoro");
                    var container = document.getElementById("portfolio");

                    for (var i = 0; i < lavori.length; i++) {
                        var titolo = lavori[i].getElementsByTagName("titolo")[0].childNodes[0].nodeValue;
                        var descrizione = lavori[i].getElementsByTagName("descrizione")[0].childNodes[0].nodeValue;
                        var link = lavori[i].getElementsByTagName("link")[0].childNodes[0].nodeValue;

                        var div = document.createElement("div");
                        div.innerHTML = "<h2>" + titolo + "</h2><p>" + descrizione + "</p><a href='" + link + "'>Vedi Progetto</a>";
                        container.appendChild(div);
                    }
                }
            };
            xhr.send();
        } else {
            document.getElementById("portfolio").innerHTML = "Nessun portfolio trovato.";
        }
    </script>
</body>
</html>
